#Query
query.CDT=SELECT P.NUMERO_DEPOSITO AS NUMERO_DEPOSITO, CASE (select CODIGO_TRANSACCION from ( SELECT RE.* FROM DP_HIS_MOVIMIENTOS RE  WHERE RE.CODIGO_TRANSACCION IN (1,11,12)  ORDER BY re.NUMERO_HISTORICO DESC ) T where t.numero_deposito = P.NUMERO_DEPOSITO and ROWNUM =1 ) WHEN 1 THEN 'APERTURA' WHEN 11 THEN 'RENOVACIÓN' WHEN 12 THEN 'CANCELACIÓN' END ESTADO , mc.numero_identificacion,MC.NOMBRE_COMPLETO NOMBRE, round(NVL(DPSM.SALDO_CAPITAL,2)) SALDO_CAPITAL,  to_char((POWER(1+(((DPSM.TASA_TOTAL/100)/(360/PLAZO))),(360/PLAZO))-1)*100, '9999D99') TASA_EFECCTIVA, DPSM.TASA_TOTAL AS TASANOMINAL,  DPSM.SALDO_INTERES,  PLAZO, to_char(P.FECHA_VIGENCIA,'YYYY-MM-DD') AS FECHA_APERTURA,TO_CHAR(P.FECHA_VENCIMIENTO,'YYYY-MM-DD')  FROM DP_DEPOSITOS_PLAZOS P INNER JOIN MG_CLIENTES MC ON (P.CODIGO_PROPIETARIO_PRINCIPAL=MC.CODIGO_CLIENTE) INNER JOIN DP_SALDOS_MENSUALES DPSM ON (P.NUMERO_DEPOSITO=DPSM.NUMERO_DEPOSITO)   WHERE DPSM.ANIO={year} AND DPSM.MES={month} AND DPSM.SALDO_CAPITAL>0 ORDER BY P.NUMERO_DEPOSITO ASC 